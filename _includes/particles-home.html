<div id="particles-js" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.taglong }}</h1>
    <div class="nowrap">
      {% if site.social.x %}
      <a class="particles-icon" href="https://twitter.com/{{ site.social.x }}"><i class="ci ci-x ci-invert ci-3x"></a>
      {% endif %}
      {% if site.social.instagram %}      
      <a class="particles-icon" href="https://www.instagram.com/{{ site.social.instagram }}"><i class="ci ci-instagram ci-3x"></a>
      {% endif %}
      {% if site.social.linkedin %}
      <a class="particles-icon" href="https://www.linkedin.com/in/{{ site.social.linkedin }}"><i class="ci ci-linkedin ci-3x"></a>
      {% endif %}
      {% if site.social.github %}
      <a class="particles-icon" href="https://github.com/{{ site.social.github }}"><i class="ci ci-github ci-invert ci-3x"></i></a>
      {% endif %}
    </div>
  </div>
  <div class="particles-scroll">
    <a class="particles-icon" href="#scroll">{% include svg/nav-arrow-down.svg %}</a>
  </div>
</div>
